# SRG specific TA for default frontend  #
# Logos and Favicons.                   #
# ------------------------------------- #
# Declare Splunk frontend Logo settings #
#########################################

[settings]
### Customization Frontend Graphs
loginBackgroundImageOption = custom
loginCustomBackgroundImage = Splunk-TA_Custom-Logo-and-Favicon:logincustombg/background-splunk-generic-company-logo_1920x1200.png

### Customization Frontend Logo
loginCustomLogo = Splunk-TA_Custom-Logo-and-Favicon:logincustomlogo/splunk-company-powered-logo-red.png

### Customization Frontend Favicons
customFavicon = Splunk-TA_Custom-Logo-and-Favicon:customfavicon/favicon.ico

## Dedicated Login Content 
login_content = <br><font color=white size=3 face=arial><b><YOUR COMPANY> Splunk Search Enterprise</b></font><br><font size=2>Put here some slogans or important informations.</a></font><br><br><font color=red size=2 face=arial><b>Authorized Access Only!</b></font>

### Custom Footer for Embeded PDF
embed_footer = <div class="footer"; align="center">Copyright <b>&copy;</b> 2017-2021 by YOUR COMPANY - all rights reserved.<br>Find us under <b><a href="https://WWW-YOUR-COMPANY.COM">YOUR COMPANY</a></b>

### Custom Login Page Footer
loginFooterOption = custom
loginFooterText = <div class="footer"; align="center">Copyright <b>&copy;</b> 2017-2021 by YOUR COMPANY - all rights reserved.<br>Find us under <b><a href="https://WWW-YOUR-COMPANY.COM">YOUR COMPANY</a></b>
loginFooterText = <div class="footer"; align="center">Copyright <b>&copy;</b> 2017-2021 by YOUR COMPANY - all rights reserved.<br>Find us under <b><a href="https://www.swisstxt.ch"><img src="/static/app/Splunk-TA_Custom-Logo-and-Favicon/companylogo/company-logo.png" title="https://WWW-YOUR-COMPANY.COM" width="71" height="13"/></a></div>

## Page Title Option
loginDocumentTitleOption = custom
loginDocumentTitleText = <YOUR-COMPANY> Security Splunk

## Update Checker URL and Online Docs from Splunk Online
#updateCheckerBaseURL = https://quickdraw.splunk.com/js/

## Online Help Pages
#docsCheckerBaseURL = https://quickdraw.splunk.com/help

### Default Splunk Session Timeout in minutes (24 hours)
## The number of minutes of inactivity before a user session is expired.
tools.sessions.timeout = 1440

### Default UI Inactivity Timeout in seconds (16 hours)
## The length of time lapsed, in minutes, for notification when there is no user interface clicking, mouseover, scrolling, or resizing.
ui_inactivity_timeout = 57600